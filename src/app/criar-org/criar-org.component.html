<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Criar Organização</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div (click)="onClick()" class="d-flex justify-content-center">
          <div class="profile-outter">
            <div id="orgProfile"></div>
          </div>
        </div>
        <form [formGroup]="orgForm" class="maxw align-items-center" style="display: flex; flex-direction:column;">
          <input type="file" id="inputFotoOrg" accept="image/*" (change)="fotoOrg($event)"/>
          <input class="border-gradient border-gradient-purple mt-3" type="text" name="nome" id="nome"
            formControlName="nome" placeholder="NOME">
          <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
            <div *ngIf="f.nome.errors">Nome em branco!</div>
          </div>
          <input class="border-gradient border-gradient-purple mt-2" type="text" name="descricao" id="descricao"
            formControlName="descricao" placeholder="DESCRIÇÃO">
          <input class="border-gradient border-gradient-purple mt-2" type="text" name="CNPJ" id="CNPJ"
            formControlName="cnpj" placeholder="CNPJ">
        </form>
      </div>
      <div class="modal-footer d-flex flex-row justify-content-evenly">
        <button type="submit" class="botaoGradient criar-size" [disabled]="!orgForm.valid"
          (click)="criarOrg()">Criar</button>
        <button type="button" class="botaoBorderGradient voltar-size" data-bs-dismiss="modal">Voltar</button>
      </div>
    </div>
  </div>
</div>
