<div class="um">
    <div>
        <div><ul class="menu">
            <a class="item" routerLink="/atualizarCadastro" >Atualizar meu cadastro</a>
            <a class="item" routerLink="/historico">Meu Histórico</a>
           <a class="item" routerLink="/tags">Minhas Tags de Interesse</a>
           <a class="item" routerLink="/contribuicao">Fazer uma Contribuição</a>
           <a class="item" routerLink="/vagas-organizacao">Vagas para voluntários</a>
           <a class="item" routerLink="/teste">(teste da org)</a>
           <a class="item" routerLink="/criarEvento">Criar evento</a>
          </ul>
        </div>

    </div>
    <div>
        <div class="card">
            <h1 class="titulo">Criar Evento</h1>
            <h2 class="subtitulo">Preencha as informações para criar um evento</h2>
            <form  [formGroup]="eventoForm" class="form">
            <input type="textEvento" name="NomeEvento" id="nomeEvento" formControlName="nome" [ngClass]="classesTextEvento"  placeholder="Nome Do Evento">
            <input type="textEvento" name="datavento" id="dataEvento" formControlName="data" [ngClass]="classesTextEvento"  placeholder="Data Do Evento">
            <button type="submit" class="button" >Criar Evento</button>
        </form>
        </div>
    </div>
</div>
